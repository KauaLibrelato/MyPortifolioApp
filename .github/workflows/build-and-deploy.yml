name: Construir e Publicar App Android
on:
  workflow_call:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "📦 Clonar repositório"
        uses: actions/checkout@v4
      - name: "🟢 Configurar Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: "📥 Instalar dependências com Yarn"
        run: yarn install --frozen-lockfile
      - name: "🧰 Configurar CLI do EAS (Expo Application Services)"
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_EXPO_TOKEN }}
      - name: "🔐 Decodificar arquivo google-services.json"
        env:
          GOOGLE_SERVICES_64: ${{ secrets.EAS_GOOGLE_PLAY_API }}
        run: |
          echo $GOOGLE_SERVICES_64 > google-services.json.64
          base64 -d google-services.json.64 > google-services.json
      - name: "🚀 Construir e Enviar App para o Google Play"
        run: eas build -p android -e production --auto-submit --non-interactive --wait
